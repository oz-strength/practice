<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>메모 페이지</title>
  </head>
  <body>
    <!-- 상단(Header) -->
    <!-- 페이지의 제목과 주 메뉴(내비게이션)가 위치하는 영역 -->
    <header>나만의 메모장</header>

    <!-- 본문(Main) -->
    <!-- 페이지의 주요 내용이 위치하는 영역 -->
    <main>
      <div class="memo-container">
        <div class="memo">
          <div class="memo-header">장보기 목록</div>
          <div class="memo-content">계란, 닭가슴살, 고기</div>
          <div class="memo-date">2025.01.01</div>
        </div>

        <div class="memo">
          <div class="memo-header">주말 계획</div>
          <div class="memo-content">토요일 오전 휴식, 일요일 오전 런닝</div>
          <div class="memo-date">2025.01.01</div>
        </div>
      </div>
    </main>

    <!-- 하단(Footer) -->
    <!-- 페이지의 추가 정보가 위치하는 영역 -->
    <footer>간단한 메모 웹 페이지</footer>
  </body>
</html>
